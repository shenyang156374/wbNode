<body>
</body>
<script>
    //1. es6提供了两个新的方法：startsWith，endWith
    // 判断字符串是否以xxx开头，或者xxx结尾
    let test1 = '我是一条酸菜鱼，又酸又菜，有多余';
    console.log(test1.startsWith('我是一条酸菜鱼'));
    console.log(test1.endsWith('有多余'));

    //2. es6的模板字符串
    let param = '，"又垃圾"';
    let str = `我是一只黄焖鸡，又黄又焖${param}`;
    console.log(str);
    
</script>
</html>
