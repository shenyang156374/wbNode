<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let和const</title>
</head>
<body>
</body>
<script>
    let a = 10;
    console.log(a);


    const b = 20;
    // b = 30;  const标识的变量不能变，相当于java的常量
    console.log(b);


    //使用let和const带来的好处
    //1.解决var的可以重复声明的问题
    //2.解决var不能限制修改的问题（常量）
    //3.解决了var没有块级作用域的缺陷

</script>
</html>
